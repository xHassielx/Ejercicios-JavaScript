<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="https://64.media.tumblr.com/1b0cf14a3c5fe3de19fe69d162d74f7a/tumblr_msxcvdzoDb1qhdg3no1_r1_400.gifv" alt="gift" />
      </article>
      <article class="gift-info">
        <h3>Sorteo de iphone antiguo</h3>
        <h4 class="giveaway">
          El sorteo termina el domingo, 16 Junio 2022, 11:30am
        </h4>
        <p>
        </p>
        <div class="deadline">
     
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>d√≠as</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>horas</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutos</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>segundos</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
