<!DOCTYPE html>

  <head>

    <title>Scroll</title>
    <link

  </head>
  <body>
    <header id="home">

      <nav id="nav">
        <div class="nav-center">

          <div class="nav-header">
            <img src="./logo.svg" class="logo" alt="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">Inicio</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">Acerca de</a>

              <li>

              </li>
              <li>
                <a href="#tours" class="scroll-link">Viajes</a>

          </div>
        </div>

      <!-- banner -->
      <div class="banner">

          <h1>Barra de Navegación en Scroll</h1>
          <p>

      <div class="title">
        <h2>Sobre<span>Nosotros</span></h2>

    </section>

    <section id="services" class="section">
      <div class="title">
        <h2>Nuestros <span>Servicios</span></h2>
      </div>
    </section>
    <!-- contact -->
    <section id="tours" class="section">
      <div class="title">
        <h2>Viajes <span>Destacados</span></h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
        Copyright &copy; Compañía de viajes backroads travel  
        <span id="date"></span>. Todos los derechos reservados.
      </p>
    </footer>
    <a class="scroll-link top-link" href="#home">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- javascript -->
    <script src="js/app.js"></script>
