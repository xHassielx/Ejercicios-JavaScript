<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deslizador de Imagenes</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="https://wallpaperforu.com/wp-content/uploads/2020/01/2019_10_06_by_ogarart_ddhqcbx1440x900.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1553949285-bdcb31ec5cba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" class="slide-img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="https://wallpaperaccess.com/full/84248.png" class="slide-img" alt="" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="https://media-exp1.licdn.com/dms/image/C4E03AQEFa4FvKM-cEA/profile-displayphoto-shrink_200_200/0/1517687367040?e=2147483647&v=beta&t=bmPI4jxkns-P_bKLbP8eNpvNW0Wryikznu01zb0RtiM" class="person-img" alt="" />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        Anterior
      </button>
      <button type="button" class="nextBtn">
        Siguiente
      </button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
